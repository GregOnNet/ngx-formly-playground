<form [formGroup]="form" (ngSubmit)="submit(model)">
  <formly-form
    [form]="form"
    [fields]="forms.view"
    [model]="model"
  ></formly-form>

  <formly-form
    [form]="form"
    [fields]="forms.edit"
    [model]="model"
  ></formly-form>

  <button type="submit" mat-button>Submit</button>
</form>
